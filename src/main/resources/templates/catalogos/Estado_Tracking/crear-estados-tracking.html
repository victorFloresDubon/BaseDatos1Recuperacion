<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Estado de tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container px-5 py-5 mx">
    <div class="card">
        <div class="row text-center">
            <h1>Nuevo Estado de tracking</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/estado_tracking}" method="post" th:object="${estado_tracking}">
                <div class="form-group">
                    <label for="descripcion">Nombre</label>
                    <input th:field="*{descripcion}" id="descripcion" class="form-control" type="text" aria-label="default input example" placeholder="Escriba el nombre del estado del tracking" required>
                </div>
                <br>
                <div class="box-footer d-flex justify-content-center">
                    <button class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
