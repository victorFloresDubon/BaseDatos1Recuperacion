<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Crear nuevo Usuario</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

<body>
<div class="container px-5 py-5 mx">
  <div class="card">
    <div class="row text-center">
      <h1>Nuevo Usuario</h1>
    </div>
    <div class="card-body">
      <form class="row g-3" th:action="@{/crear/usuarios/save}" method="post" th:object="${usuario}">
        <div class="col-md-6">
          <label for="nombre">Nombre</label>
          <input th:field="*{nombre}" id="nombre" class="form-control" type="text" aria-label="default input example" placeholder="Escriba el nombre del usuario" required>
        </div>
        <div class="col-md-6">
          <label for="password">Contrase√±a</label>
          <input th:field="*{password}" id="password" class="form-control" type="password" aria-label="default input example" placeholder="Escriba una clave para el usuario" required>
        </div>
        <div class="col-md-4">
          <label class="form-label" for="roles">Asignar rol</label>
          <select class="form-select" aria-label="Default select example" id="roles" th:field="*{idRol}">
            <option value="" selected>Seleccione un Rol...</option>
            <option th:each="rol : ${roles}" th:text="${rol.descripcion}"
            th:value="${rol.id}"></option>
          </select>
        </div>
        <br>
        <div class="box-footer d-flex justify-content-center">
          <button class="btn btn-primary">Crear usuario</button>
        </div>

          <a class="btn btn-success btn-sm mb3" th:href="@{/crear/usuarios/nuevo/otorgar}">Asignar Rol</a>
        </div>

        <div class="container">
          <table class="table table-striped table-bordered">
            <thead class="table-dark text-center">
            <tr>
              <th scope="col">Rol</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rol : ${usuario.roles}">
              <td th:text="${rol.descripcion}" class="text-end">ID</td>

              </td>
            </tr>
          </table>
        </div-->
      </form>
    </div>
  </div>

</div>
</body>
</html>
