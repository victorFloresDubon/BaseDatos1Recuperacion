<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Crear Factura </title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container px-5 py-5 mx">
    <div class="card">
        <div class="row text-center">
            <h1>Nuevo Factura</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/catalogos/estados-tracking}" method="post" th:object="${estadoTracking}">
                <div class="form-group">
                    <label for="descripcion">codigo Sucursal</label>
                    <input th:field="*{descripcion}" id="descripcion" class="form-control" type="text" aria-label="default input example" placeholder="Escriba el codigo de la sucursal" required>
                    <label for="descripcion">Direccion</label>
                    <input th:field="*{descripcion}" id="descripcion" class="form-control" type="text" aria-label="default input example" placeholder="Escriba la direccion" required>
                    <label for="descripcion">Fecha</label>
                    <input th:field="*{descripcion}" id="descripcion" class="form-control" type="text" aria-label="default input example" placeholder="Escriba la Fecha" required>
                    <label for="descripcion">Codigo de empleado</label>
                    <input th:field="*{descripcion}" id="descripcion" class="form-control" type="text" aria-label="default input example" placeholder="Escriba el codigo del empleado" required>
                    <label for="descripcion">Tipo de transaccion</label>
                    <input th:field="*{descripcion}" id="descripcion" class="form-control" type="text" aria-label="default input example" placeholder="Escriba el tipo de transaccion" required>
                    <label for="descripcion">Monto de transaccion</label>
                    <input th:field="*{descripcion}" id="descripcion" class="form-control" type="text" aria-label="default input example" placeholder="Escriba el monto de la transaccion" required>
                    <label for="descripcion">Estado de cuenta</label>
                    <input th:field="*{descripcion}" id="descripcion" class="form-control" type="text" aria-label="default input example" placeholder="Escriba el estado de la cuenta" required>
                    <label for="descripcion">Codigo de cliente</label>
                    <input th:field="*{descripcion}" id="descripcion" class="form-control" type="text" aria-label="default input example" placeholder="Escriba el codigo de cliente" required>
                </div>
                <br>
                <div class="box-footer d-flex justify-content-center">
                    <button class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
